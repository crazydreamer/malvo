{% extends "base.html" %}

{% block title %} Login {% endblock %}

{% block content %}
  <div class="container">
    <div class="row">
      <div class="col-lg-4 col-md-5 col-sm-6  col-lg-offset-4 col-md-offset-3 col-sm-offset-3">
        <div>
        {% for message in get_flashed_messages() %}
          <div class="alert alert-dismissible alert-danger">
            <button type="button" class="close" data-dismiss="alert">Ã—</button>
            {{ message }}
          </div>
        {% endfor %}
        </div>        
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title">Login</h3>
          </div>
          <div class="panel-body">
            <form class="form-horizontal" method="post" action="">
              <fieldset>
                <div class="form-group col-lg-12">
                    <input type="text" class="form-control" placeholder="Team Name" autocomplete="off" required>
                </div>
                <div class="form-group col-lg-12">
                    <input type="password" class="form-control" placeholder="Password" required>
                </div>
                <div class="form-group col-lg-12">
                    <button type="submit" class="btn btn-primary">Login</button>
                    <a href="{{ url_for('.register') }}" class="btn btn-default">Register</a>
                </div>
              </fieldset>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
